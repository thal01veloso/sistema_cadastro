{% extends "base.html" %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="card">
    <h2 class="card-title">Editar Cliente</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" 
                   value="{{ cliente.nome }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control"
                   value="{{ cliente.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control"
                   value="{{ cliente.telefone }}">
        </div>
        
        <div class="form-group">
            <label for="foto">Foto do Cliente</label>
            {% if cliente.foto %}
            <div class="current-photo mb-2">
                <img src="{{ url_for('uploaded_file', filename=cliente.foto) }}" 
                     alt="Foto atual" class="client-photo-preview">
                <small class="text-muted">Foto atual</small>
            </div>
            {% endif %}
            <input type="file" id="foto" name="foto" class="form-control" accept="image/*">
            <small class="text-muted">Deixe em branco para manter a foto atual</small>
        </div>
        
        <div class="form-group mt-4">
            <button type="submit" class="btn">Salvar Alterações</button>
            <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary ml-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
