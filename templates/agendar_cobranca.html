{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Agendar Cobrança para {{ cliente.nome }}</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
        </div>
        
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição (opcional)</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="2"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="data_agendamento" class="form-label">Data e Hora</label>
            <input type="datetime-local" class="form-control" id="data_agendamento" name="data_agendamento" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Agendar Cobrança</button>
        <a href="{{ url_for('listar_clientes') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
